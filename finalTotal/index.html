<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./files/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&family=Instrument+Serif:ital@1&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header><!--completo-->
        <a href="https://app.aluracursos.com/dashboard" target="_blank"> <!--Hace un llamado a la paquina de alura cursos-->
            <img class="logo" src="./files/Logo.png" alt="logo" /> <!--llama la imagen de logo de alura con la claser de logo-->
        </a>
        
    </header>
    <main class="cuerpo_principal">
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_2" onclick="encryptText()">
            <div class="contenedor_seccion_2">
                <textarea contextmenu=""class="mensaje" cols="20" rows="10"></textarea>
                <h3 id="mensaje_no_encontrado" onclick="encryptText()">Ningun mensaje fue encontrado</h3>
                
                    <img src="./files/muneco.png"  alt="imagen_muneco" id="munecoImg" onclick="encryptText()"/>
                
                <div class="contenedor_parrafo">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="contenedor_copiar">
                    <button onclick="" class="boton_copiar">Copiar</button>
            </div>
        </section>
        

    </main>
    <script src="./files/scrippt.js"></script>
</body>
</html>
